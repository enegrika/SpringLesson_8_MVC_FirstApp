<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of ALL Persons</title>
</head>
<body>
"PERSONS LIST"
<hr/>
<br/>
<!--loop for:each person thymeleaf html code-->
<div th:each="obj : ${personsList}">
    <a
            th:href="@{/persons/{id} (id=${obj.getId()})  }"

            th:text="${obj.getName()}">
        user</a>
</div>

<br/>
<hr/>
<!--<a href="/persons/new">CREATE NEW PERSON</a>-->
<form th:action="@{/persons/new}">
    <input type="submit" value="CREATE NEW"></form>
</body>
</html>
