<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of ALL Persons</title>
</head>
<body>

loop for:each person thymeleaf html code
<div th:each="obj : ${personsList}">

        user</a>
</div>

</body>
