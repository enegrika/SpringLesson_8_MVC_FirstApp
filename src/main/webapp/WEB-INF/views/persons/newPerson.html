<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

<!--    CSS style from BOOTSTRAP using LINK tag-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>HTML FORM to CREATE new Person</title>
</head>
<body>

<form th:method="POST" th:action="@{/persons}" th:object="${person}">

<!--SHOW FIELDS for EDIT PERSON-->
    <label for="name">Enter NAME : </label>
    <input type="text" th:field="*{name}" id="name">
    <br/>
<!--    POPUP ERROR MESSAGES from VALID annotation-->
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error validation</div>

    <br/>

    <label for="age">Enter the AGE : </label>
    <input type="number" th:field="*{age}" id="age">
    <br/>
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">error validation</div>

    <br/>

    <label for="email">Enter EMAIL :</label>
    <input type="text" th:field="*{email}" id="email">
    <br/>
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">error validation</div>

    <br/>

<!--BUTTON - submit changes-->
    <label for="submit">create this Person ? </label>
    <input type="submit" value="YES" id="submit">


</form>
</body>
</html>
