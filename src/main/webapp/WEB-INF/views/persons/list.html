<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List of ALL Persons</title>
</head>
<body>

thymeleaf loop for each person thymeleaf html code
<div th:each="person : ${persons}">
    <a
            th:href="@{persons/{id}(id=${person.getId()})}"
            th:text="${person.getName()}">
        user</a>
</div>

</body>
</html>
